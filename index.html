<!DOCTYPE html>
<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"> </script>
        <script src="play-on-click.js"></script>
    </head>
    <body>
        <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embeded arjs="trackingMethod: best; sourceType: webCam; debugUIEnabled: false;">
            <a-entity id="camera" camera-position="0 0 10"></a-entity>
            <a-assets>
                <video id="video" src="./assets/pikachu.mp4" preload="auto" loop="true" playsinline webkit-playsinline autoplay crossorigin="anonymous"></video>
            </a-assets>
            <a-nft id="one" type="nft" url="./assets/ash" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
                <a-video id="vid" src="#video" width="300" height="300" position="150 150 -50" rotation="-90 0 0" play-on-click></a-video>
            </a-nft>
        </a-scene>
    </body>
</html>
